{% extends "layout.html" %}

{% block content %}
<ul>
    {% for film in films %}
    <li>
        <a href="http://www.imdb.com/title/tt{{ film.id }}/">{{ film.title }}</a>
        <button name="add">Ajouter</button>
    </li>
    {% endfor %}
</ul>
{% endblock %}

{% block scripts %}
<script type=text/javascript src="{{ url_for('static', filename='add.js') }}"></script>
{% endblock %}
