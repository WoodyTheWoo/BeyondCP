{% extends "layout.html" %}

{% block content %}
<form action="/search" method="post">
    <input type="text" name="str_search"></input>
    <input type="submit" value="Search"></input>
</form>

<h2>Movies wanted :</h2>

<ul>
    {% for film in films %}
    <li><a href="http://www.imdb.com/title/tt{{ film.id }}/">{{ film.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
